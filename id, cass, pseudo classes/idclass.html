<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID e CLASS</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!--Id pode ser usado apenas uma vez.
        Class, pode ser usado mais de uma vez.
    
    -->
    <div>
        <h1 id="diferente">Aqui vai um id.</h1>
    </div>
    <div>
        <p class="paragrafo1">Aqui vai um class</p>
        <p class="paragrafo2">e aqui outro class</p>
    </div>
    
    
</body>
</html>
